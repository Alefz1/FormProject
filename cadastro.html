<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styleC.css">
    <link rel="icon" type="image/png" href="Next-PNG-Free-Download.png">
</head>
<body>
    <form method="get">
        <fieldset>
            <h1 class="title">Cadastre-se</h1>
            
            <label for="user">USUÁRIO</label>
            <input type="text" id="user" required class="answerForm">

            <label for="email">EMAIL</label>
            <input type="email" id="email" class="answerForm">

            <label for="password">SENHA</label>
            <input type="password" id="password" class="answerForm">

            <div class="action">
                <div class="buttom_">
                    <input type="submit" value="CADASTRA-SE" id="cadastro" class="cad">
                </div>
                <div class="new">
                    <label>Já possui cadastro?</label>
                    <a href="index.html">Faça login</a>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
